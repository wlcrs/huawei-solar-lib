# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py310, py311, flake8, pylint, codecov, yamllint
skip_missing_interpreters = True

[testenv]
# install the test-dependencies mentioned in pyproject.toml
extras = test

#changedir = tests
commands =
    pytest src tests {posargs}


[pytest]
filterwarnings =
    ignore::DeprecationWarning:pymodbus.*:
asyncio_mode=strict
[testenv:flake8]
commands=flake8 src tests --max-line-length=120

[testenv:pylint]
commands=pylint src --max-line-length=120 --max-parents=8

[testenv:black]
commands=black --check src tests setup.py

[testenv:yamllint]
deps =
    yamllint
commands =
    yamllint .


[testenv:coverage]
passenv =
    GITLAB_CI
    CI_BUILD_*
    CODECOV_TOKEN

extras = test

commands =
    coverage run --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report -m

